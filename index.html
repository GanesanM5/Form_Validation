<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="FormVS.css"/>
</head>
<body>
    <div class="container">
        <div class="form_box"> 
            <h2 style="font-family: Arial, Helvetica, sans-serif;"> Form Validation </h2>
            <form action="#">

            <label>Full Name</label><br>
            <input class="input" type="name" placeholder="Enter Your Number" required><br>

            <label> Email Address</label><br>
            <input class="input" type="email" placeholder="Enter Your Email Address" required><br>

            <label>Password</label><br>
            <input class="input" type="password" placeholder="Enter your password" required><br>

            <label>Birth date</label><br>
            <input class="input" type="date" placeholder="mm/dd/yy" required><br>

            <label> Gender</label><br>
            <select class="input">
                <option value="" selected disabled>Select your gender</option>
                   <option> Male</option>
                   <option> Female</option>
                   <option> Others</option>
            </select>

            <input class="submit_button" type="submit" value="Submit">

        </form>
        </div>

    </div>

            
         
</body>
</html>
